<h1>Paginacion con paquete npm</h1>
<ng-container *ngIf="reqres$ | async">
  <ul>
    <li
      *ngFor="
        let item of (reqres$ | async)?.data
          | paginate
            : {
                itemsPerPage: 6,
                currentPage: p,
                totalItems: 12
              }
      "
    >
      {{ item | json }}
    </li>
  </ul>
  <pagination-controls (pageChange)="change($event)"></pagination-controls>
</ng-container>
<!--FIN Con libreria-->

<h1>Paginaci√≥n sin paquete npm</h1>

<ng-container *ngIf="data">
  <div *ngFor="let dat of data">{{ dat.id }}</div>
  <button (click)="firstPage()">Inicio</button>
  <button (click)="beforePage()" [disabled]="this.page == 1">Anterior</button>
  <button (click)="nextPage()" [disabled]="this.page >= this.total_pages">
    Siguiente
  </button>
  <button (click)="lastPage()">Final</button>
</ng-container>
